<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RSVP</title>
    <link rel="stylesheet" href="./src/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <form action = "https://sheetdb.io/api/v1/kvnm0h7e7rduk" method = "post" id = "sheetdb-form" class="form" id="RSVP">
            <h1 class="form__title">RSVP</h1>
            <div class="form__message form__message--error"></div>
            <div class="form__input-group">
                <input type="text" class="form__input" name = "data[name]" autofocus placeholder="Name">
                <div class="email-input"><input type="email" name = "data[email]" class="form__input" placeholder="Email address"></div>
                <div class="input-number"><input type="number" name = "data[total guests]" class="form__input" placeholder="Total number in party"></div>
                <div class="form__input-error-message"></div>
            </div>
            <div class="form__input-group">
                <input type="text" class="form__input" name = "data[message]" placeholder="Message">
                <div class="form__input-error-message"></div>
            </div>
            <button class="form__button" type="submit"> Submit </button>
            <div class = 'link-home' href = "index.html"><a class = "link-page" id="back" href = "index.html"> << Back</a></div>
        </form>
    </div>
</body>
<script src = "./src/main.js"></script>
</html>
